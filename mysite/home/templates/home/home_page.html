{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <h2>{{ page.subtitulo }}</h2>
  <div>{{ page.introduccion|richtext }}</div>
  {% if page.imagen_destacada %}
    <img src="{{ page.imagen_destacada.url }}" alt="">
  {% endif %}
  {% if page.cta_texto and page.cta_enlace %}
    <a href="{{ page.cta_enlace }}">{{ page.cta_texto }}</a>
  {% endif %}
{% endblock %}
