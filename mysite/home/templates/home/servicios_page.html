{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}
  <h1>{{ page.title }}</h1>
  <div>{{ page.descripcion|richtext }}</div>
  <ul>
    {% for service in page.get_children.live %}
      <li>
        <a href="{% pageurl service.specific %}">{{ service.specific.titulo }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
